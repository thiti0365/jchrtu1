<!DOCTYPE html>
<html>
  <head>
    <title>คำแนะนำการใช้งานระบบกองทุนฯ</title>
    <meta charset="UTF-8">
    <link rel="icon" href="https://quota.jc.tu.ac.th/images/jc_logo.png" type="image/png">
    <style>
      /* Container to center the content (flexbox) */
      .center-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      /* Card styling */
      .card {
        width: 80%;
        max-width: 600px;
        margin: auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .card-header {
        background-color: purple;
        color: white;
        padding: 15px;
        text-align: center;
      }

      .card-body {
        padding: 20px;
        background-color: #f9f9f9;
        color: #333;
        text-align: left;
        line-height: 1.6;
      }

      /* Button styling */
      .button-link {
        display: inline-block;
        background-color: purple;
        color: white;
        padding: 12px 24px;
        margin-top: 20px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease;
      }

      .button-link:hover {
        background-color: #5e0f83;
      }
    </style>
  </head>
  <body>
    <div class="center-container">
      <div class="card">
        <div class="card-header py-3 text-white" style="background-color: purple;">
          <h3 class="my-0 fw-normal">คำแนะนำในการขอเปลี่ยนแปลงเงินสะสมกองทุนสำรองฯ
            <i class="fa-solid fa-comment-medical fa-beat" style="color: #fcfcfc;"></i>
          </h3>
        </div>
        <div class="card-body">
          &emsp;&emsp;สมาชิกที่จะขอเปลี่ยนแปลงเงินสะสม จะต้องเลือกแผนเงินสะสมใหม่ และกดปุ่ม Submit
        </div>
      </div>

      <!-- Button linking to Google Apps Script -->
      <a href="https://script.google.com/a/macros/tu.ac.th/s/AKfycbxaoKtKlwlUMsAxGgOPIUqQ2usSSLowjHdCFIZgqhwOyWHhMcdgRNGbHVCXAjvQvn89_Q/exec?fbclid=IwY2xjawGBW81leHRuA2FlbQIxMAABHdECaq9rixZtZgvfwaV2L9iShTggX89gCjLHIh8FitvcQ5mbhBO4I3QqMQ_aem_qaiv8lAS75Wqi8JDAy1KaA" target="_blank" class="button-link">
        ไปยังระบบกองทุนฯ
      </a>
    </div>
  </body>
</html>
